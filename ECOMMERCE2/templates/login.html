<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body style="background-color: #f4f4f4;">
    <div class="container mt-5" style="max-width: 400px; background: white; padding: 20px; border-radius: 10px;">
        <h2 class="text-center">Iniciar Sesión</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="numero_contacto" class="form-label">Número de Contacto</label>
                <input type="text" class="form-control" id="numero_contacto" name="numero_contacto" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/registrar">Registrarse</a> | 
            <a href="/recuperar">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
